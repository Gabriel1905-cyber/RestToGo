<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/food-background-black-herbs-spices-utensil-top-view-with-space-text_1040174-349.jpg?semt=ais_hybrid'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-image: url('istockphoto-912278192-612x612.jpg');
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

       
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

       
        button {
            width: 100%;
            padding: 12px;
            background-color: #0f0e0f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color:#0f0e0f ;
        }

       
        .error-message {
            color: rgb(29, 27, 27);
            font-size: 14px;
            display: none;
        }

       
        #lockout-message {
            font-weight: bold;
            color: #d83f3d;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
           
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
           
            <button type="submit" id="login-button">Login</button>
            <p id="lockout-message" class="error-message" style="display: none;">Invalid username or password. Please wait for 10 seconds.</p>
        </form>
    </div>
    

    <script>
        let attemptCount = 0;
        let lockoutTimer;

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

           
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

           
            const correctUsername = 'KylaJane';
            const correctPassword = 'Dumalaog';

           
            if (attemptCount >= 1) {
               
                document.getElementById('login-button').disabled = true;
                document.getElementById('lockout-message').style.display = 'block';
               
               
                lockoutTimer = setTimeout(() =>
                
                {
                    attemptCount = 0;  
                    document.getElementById('login-button').disabled = false;
                    document.getElementById('lockout-message').style.display = 'none';
                }, 10000);
               
                return;
            }

            if (username === correctUsername && password === correctPassword) {
               
                alert('Login successfully!');
               
               
                 window.location.href = 'LD2_PALLASIGUE_HAINZ_GABRIEL.html';
            } else {
               
                attemptCount++;
                
            }
        });
    </script>

</body>
</html>
